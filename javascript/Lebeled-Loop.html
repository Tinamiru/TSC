<!DOCTYPE html>
<html lang="en">
  <head>
    <title>What is Labeled-Loop?</title>
  </head>
  <body>
    <button onclick="labeledLoopTest()">click me!</button>
    <script>
      function labeledLoopTest() {
        var arrayList = ["a", "b", "c", "d", "e", "f", "g"];

        loopLabel: for (let i = 0; i < arrayList.length; i++) {
          if (arrayList[i] == "d") {
            console.log("finded d");
            break loopLabel;
          }
          console.log("not d");
        }
        alert("check to console!");
      }
    </script>
  </body>
</html>
